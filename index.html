<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./index/index.css" />
    <style>
      #map {
        height: 300px;
        width: 50%;
      }
    </style>
    <title>Aula JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tarefas</h1>
      <p>Adicione suas Tarefas!</p>
      <input type="text" placeholder="Digite sua tarefa" id="inputTarefa" />
      <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
      <button onclick="limparLista()" class="botao_lista">Limpar Tudo</button>
      <p id="mensagem"></p>
      <ul id="listaTarefas"></ul>
    </div>
    <h1>Localização Atual</h1>
    <h2></h2>
    <div id="map"></div>
    <script src="./Scripty/local.js"></script>
    <script src="./Scripty/scrypt.js"></script>
  </body>
</html>
